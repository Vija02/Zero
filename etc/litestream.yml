access-key-id: ${LITESTREAM_ACCESS_KEY_ID}
secret-access-key: ${LITESTREAM_SECRET_ACCESS_KEY}

dbs:
  - path: /pb_data/data.db
    replica:
      type: s3
      bucket: ${REPLICA_BUCKET}
      path: ${REPLICA_PATH}
      endpoint: ${REPLICA_ENDPOINT}
      force-path-style: true
      sign-payload: true